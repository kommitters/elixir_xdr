name: Elixir CI

on:
  push:
    branches:
    - master
    - develop
    - Fix-elixir-yml

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: 1.10.3 
        otp-version: 22.0.7 
    - name: Install Dependencies
      run: mix deps.get 
    - name: Run Tests
      run: mix test
    - name: Compile
      run: mix compile --warnings-as-errors
    - name: Format
      run: mix format --check-formatted
